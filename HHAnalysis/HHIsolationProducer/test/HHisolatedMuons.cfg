#
# IsolationMuonProducer
# -> produces isolated muons
#
module HHisolatedMuons = HHisolatedMuons{
	#
	# Source and Swarm collection
	#
	InputTag src  = globalMuons
	InputTag iso  = isolation

	#
	# selection cuts
	#
	double threshold    =  3.0 #GeV  (The max. allowed isolation value)
	double MinPt        = 15.0 #GeV  (The min. pT of the isolated muon)
}

